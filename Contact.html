<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Our Restaurant</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-utensils"></i> Our Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i> About Us</a></li>
                <li><a href="menu.html"><i class="fas fa-book-open"></i> Menu</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us <i class="fas fa-envelope"></i></h2>
            <img src="images/restaurant-front.jpg" alt="Restaurant Front" class="contact-img">
            <form>
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message"><i class="fas fa-comment"></i> Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Our Restaurant. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
